<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <form action="" method="post" enctype="multipart/form-data">
      <fieldset>
        <label for="name">Namn:</label>
        <input type="text" id="name" name="name" placeholder="Fyll i ditt namn här" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Fyll i din mejladress" />
        <br />
        <label for="pnbr">Personnummer:</label>
        <input type="text" id="pnbr" name="pnbr" placeholder="Personnummer"></input>
        <br />
        <label for="addr">Adress:</label>
        <input type="text" id="addr" name="addr" placeholder="Adress"></input>
        <br />
        <label for="postalcode">Postnummer:</label>
        <input type="text" id="postalcode" name="postalcode" placeholder="Postnummer"></input>
        <br />
        <label for="town">Ort:</label>
        <input type="text" id="town" name="town" placeholder="Ort"></input>
        <br />
        <label for="passw">Lösenord:</label>
        <input type="password" id="passw" name="passw" placeholder="Sparas för tillfället i klartext"></input>
        <br />
        <input type="submit" value="Skapa konto" />
      </fieldset>
    </form>
  </body>
</html>
